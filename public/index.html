<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI-Prompt-Architect</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #000; /* Dark Background */
        color: #fff; /* Light Text */
        margin: 20px;
      }

      h1,
      h2 {
        color: #00ff00; /* Neon Green */
      }

      label {
        color: #00ffff; /* Neon Blue */
        display: block;
        margin-top: 10px;
      }

      input,
      select {
        background-color: #222; /* Darker Input Background */
        color: #00ff00; /* Neon Green Text */
        border: 1px solid #00ffff; /* Neon Blue Border */
        padding: 8px;
        margin-top: 5px;
        width: 100%; /* Make them full width */
        box-sizing: border-box; /* Include padding and border in width */
      }

      button {
        background-color: #00ffff; /* Neon Blue Button */
        color: #000;
        border: none;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
      }

      pre {
        background-color: #222; /* Darker Pre Background */
        color: #00ff00; /* Neon Green Text */
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        width: 100%; /* Make them full width */
        box-sizing: border-box; /* Include padding and border in width */
      }

      .App > p {
        color: #00ffff; /* Neon Blue */
      }

    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
