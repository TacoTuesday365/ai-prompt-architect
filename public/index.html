<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI-Prompt-Architect</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #121212;
        color: #f0f0f0;
        margin: 20px;
      }

      h1,
      h2 {
        color: #dda0dd; /* Neon Purple */
      }

      label {
        color: #eee;
        display: block;
        margin-top: 10px;
      }

      input,
      select {
        background-color: #333;
        color: #fff;
        border: 1px solid #555;
        padding: 8px;
        margin-top: 5px;
        width: 200px;
      }

      button {
        background-color: #ff69b4; /* Neon Pink */
        color: #000;
        border: none;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
      }

      pre {
        background-color: #333;
        color: #fff;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
