<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Architect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Prompt Architect</h1>

        <div class="input-area">
            <label for="framework">Prompt Framework:</label>
            <select id="framework" onchange="updateInputFields()">
                <option value="rtf" selected>R-T-F: Act as [Role], Create a [Task], Show as [Format]</option>
                <option value="tag">T-A-G: Define [Task], State the [Action], Clarify the [Goal]</option>
                <option value="bab">B-A-B: Explain [Before], State [After], Ask for the [Bridge]</option>
                <option value="care">C-A-R-E: Give the [Context], Describe [Action], Clarify [Result], Give the [Example]</option>
                <option value="rise">R-I-S-E: Specify the [Role], Describe [Input], Ask for [Steps], Describe the [Expectation]</option>
            </select>

            <div id="input-fields">
                <!-- Input fields will be dynamically added here -->
                <label for="roleRtf">Role:</label>
                <input type="text" id="roleRtf" name="roleRtf" oninput="generatePrompt()">

                <label for="taskRtf">Task:</label>
                <textarea id="taskRtf" name="taskRtf" rows="3" oninput="generatePrompt()"></textarea>

                <label for="formatRtf">Format:</label>
                <input type="text" id="formatRtf" name="formatRtf" oninput="generatePrompt()">
            </div>
        </div>

        <div class="output-area">
            <h2>Generated Prompt:</h2>
            <textarea id="prompt-output" rows="5" cols="50" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
